<html>
  <head>
    <meta charset="utf-8">
    <title>Building an awesome game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../game.css" />
  </head>
  <body>
  <div class="jumbotron">
  <h1>Game Fest</h1> 
  <p>Feel free to play the game the whole day.</p> 
</div>
<div class="container">
</div>
    <div id="app"></div>
    <script src="public/bundle.js" type="text/javascript"></script>
    <div>
      <button class="btn btn-info" onClick="startGame()">start game</button>
      <script>
    var gamePiece;
    var obstacles = [];
    var myScores;
    var mySound;


function startGame () { 
    myGame.start();
    gamePiece = new component(30, 30, "red", 10, 120);
    mysound = new sound("foghorn-daniel_simon.mp3");
    gamePiece = new component(30, 30, "smileys-car-624899.gif", 10, 120,"image");
    myScores = new component ("30px", "Consolas", "blue", 280, 40, "text");
};

function component ( width, height, color, x, y, type) {
    this.type = type;
    if( type === "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.update = function () {
    ctx = myGame.context;
    if(type === "image") {
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    // }
    // else if ( this.type === "text") {
    //   ctx.font = this.width + " "+ this.height;
    //   ctx.fillStyle = color;
    //   ctx.fillText( this.text, this.x, this.y);
    } else{
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    }
    this.newPos = function () {
        this.x += this.speedX;
        this.y +=this.speedY;
    }
    this.crashed = function (another) {
        var myLeft = this.x;
        var myRight = this.x + (this.width);
        var myTop = this.y;
        var myBottom = this.y + (this.height);
        var otherLeft = another.x;
        var otherRight = another.x + (another.width);
        var otherTop = another.y;
        var otherBottom = another.y +(another.height);
        var crash  = true;
        if ((myBottom < otherTop) || (myTop > otherBottom) ||
        (myRight < otherLeft) || (myLeft > otherRight)) {
            crash = false;
        }
        
  return crash;

    }
}
function updateMyGame () {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for ( var i = 0; i < obstacles.length; i++) {
        if (gamePiece.crashed(obstacles[i])) {
            mysound.play();
        myGame.stop();
       return;
    }
    }
    myGame.clear();
    myGame.frameNo +=1;
   
if ( myGame.frameNo === 1 || everyInterval(150)) {
    x = myGame.canvas.width;
    minHeight = 20;
    maxHeight = 200;
    height = Math.floor(Math.random () * (maxHeight - minHeight + 1) + minHeight);
    minGap = 50;
    maxGap = 200;
    gap = Math.floor(Math.random() * (maxGap - minGap+1)+ minGap);
    obstacles.push(new component(10, height, "green", x, 0));
     obstacles.push(new component(10, x - height - gap, "green", x, height + gap));
}

 for ( var i = 0; i < obstacles.length; i++) {
     obstacles[i].x +=-1;
     obstacles[i].newPos();
     obstacles[i].update(); 
 }
   //comment out for the piece to continually move
    gamePiece.speedX = 0;
    gamePiece.speedY = 0;
    if( myGame.key && myGame.key === 37) { gamePiece.speedX =-2};
    if( myGame.key && myGame.key === 39) { gamePiece.speedX = 1};
    if( myGame.key && myGame.key === 38) { gamePiece.speedY =-1};
    if( myGame.key && myGame.key === 40) { gamePiece.speedY = 1};
    
    myScores.text = "SCORES :" + (Math.floor(myGame.frameNo /10));
    myScores.update();
    gamePiece.newPos();
    gamePiece.update();
    
};

var myGame =  {
  canvas : document.createElement("canvas"),
  start: function () {
      this.canvas.width = 480;
      this.canvas.height = 270;
      this.context = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.body.childNodes[2]);
      this.frameNo = 0;
      this.interval = setInterval(updateMyGame, 20);
      window.addEventListener('keydown', function (e) {
          myGame.key = e.keyCode;
      })
      window.addEventListener('keyup', function (e) {
          myGame.key = false;
      })
  },
  clear: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }, 
  stop: function () {
      clearInterval(this.interval);
  }
}
function everyInterval (n) {
  if ((myGame.frameNo / n) % 1 ===0) {
      return true;
  }
  return false;
};
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    document.body.appendChild(this.sound);
    this.play = function () {
        this.sound.play();
    }
    this.stop = function () {
        this.sound.pause();
    }
}
// startGame();
    </script>
    </div>
  </body>

</html>
